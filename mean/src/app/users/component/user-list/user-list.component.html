<button class="btn btn-primary" routerLink="/form">
  Add Student</button>
  <br><br>
<table class="table">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Branch</th>
    <th>Gender</th>
  </thead>
  <tbody *ngFor="let detail of returnedArray">
    <td>{{detail.id}}</td>
    <td>{{detail.name}}</td>
    <td>{{detail.branch}}</td>
    <td>{{detail.gender}}</td>
    <!-- <td><button class="btn btn-success" (click)="deleteData(detail.id)">Delete</button></td> -->
    <td>
      <button class="btn btn-danger" (click)="openModal(template)">Delete</button>
    </td>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p>Do you want to delete?</p>
        <button type="button" class="btn btn-default" (click)="deleteData(detail.id)">Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
      </div>
    </ng-template>
    <td>
      <button class="btn btn-primary" (click)="editData(detail)">Edit</button>
    </td>
  </tbody>


</table>

<pagination [totalItems]="data?.length" [(ngModel)]="currentPage" [itemsPerPage]="10" (pageChanged)="pageChanged($event)"></pagination>
